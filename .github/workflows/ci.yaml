name: 'ğŸª„ Code Standards & Testing'

on:
  pull_request:
    types: [synchronize, opened, reopened, ready_for_review]
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Continuous Integration Suite
    timeout-minutes: 15
    if: ${{ !github.event.pull_request.draft }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: 'â¬‡ï¸ Checkout Code'
        uses: actions/checkout@v4
      - name: 'ğŸ’š Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: 'ğŸ“¦ Install Packages'
        run: yarn install
      - name: 'ğŸ•µï¸ Code Linting & Formatting'
        run: yarn analyze:ci
      - name: 'ğŸŸ¦ Typecheck'
        run: yarn type-check
      - name: 'âš¡ï¸ Test'
        run: yarn test:ci

  dependabot:
    name: 'Dependabot (auto-merge)'
    needs: [ci]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}} # Detect that the PR author is dependabot
    steps:
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --squash "$PR_URL" # Use GitHub CLI to automatically merge the PR
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
